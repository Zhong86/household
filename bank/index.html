<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense App</title>
  <script type="module" src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">Loading...</div>
    <!--  Balance Page -->
    <template id="dashboard">
      <section class="balance">
        Balance <br> <span id="currency"></span><span id="balance"></span> 
      </section>
      <div class="createTransaction" id="createTransactionBloc" style="display: none;">
        <button class="close" type="button" id="closeTransaction" >x</button>
        Create New Transaction
        <div class="createInner">
          <form id="newTransaction" class="newTransaction" method="POST">
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
              <label for="object">Object</label>
              <input type="text" id="object" name="object" maxlength="100" required>
            </div>
            <div class="form-group">
              <label for="priceprice">Price</label>
              <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
              <label for="location">Location (Optional)</label>
              <input type="text" id="location" name="location" maxlength="100" >
            </div>
            <button type="submit" class="create">Create</button>
          </form>
        </div>
      </div>
      <section>
        <h2 class="description" id="description"></h2> <br>
        <div class="floating">
          <button class="transaction" id="createTransaction" >Add Transaction</button>
        </div>
        <div class="container" >
          <form id="search-form" class="search" aria-label="Transaction search form">
            <label>
              Date from <br>
              <input type="date" id="date-from" name="dateFrom">
            </label>
            <label >
              Date to 
              <input type="date" id="date-to" name="dateTo">
            </label>
            <div style="display:flex; gap:8px; width:100%;">
              <label >
                Min price
                <input type="number" step="0.01" id="price-min" name="priceMin">
              </label>
              <label >
                Max price
                <input type="number" step="0.01" id="price-max" name="priceMax">
              </label>
            </div>
            <label style="flex:1 1 200px;" >
              Description
              <input type="text" id="search-description" name="search-description">
            </label> <br>
            <div style="flex-basis: 100%; display:flex; gap:8px; align-items:flex-end;">
              <button type="submit" id="search-btn">Search</button>
              <button type="button" id="clear-filters">Clear Filters</button>
            </div>
          </form>
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Object</th>
                <th>Price</th>
                <th>Location</th>
              </tr>
            </thead>
            <tbody id="transactions"></tbody>
          </table>  
        </div> 
      </section>
    </template>
    <!-- TRANSACTIONS -->
    <template id="transaction"> 
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td style="text-align: center;"></td>
      </tr>
    </template>
  </body>
</html>
